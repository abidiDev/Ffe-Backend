#configuration of microservice
#it must have the same name of the config file
spring.application.name=eureka-service
#there's no service to expose the service
# it will not be present in Instances currently registered with Eureka
eureka.client.fetch.registry=false
eureka.client.register-with-eureka=false
#to tell the microservice how to contact the config service to get its configuration
spring.cloud.config.uri=http://localhost:8887
#activer tous les endpoint exposé par archiator
management.endpoints.web.exposure.include=*

